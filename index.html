<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facemash: Who's Hotter?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container slide-in">
        <h1 class="fade-in-title">Facemash: Who's Hotter?</h1>
        <div class="comparison-container">
            <div id="image1" class="image-container bounce" data-name="Али">
                <img src="./Али1.jpg" alt="Image 1">
            </div>
            <div id="image2" class="image-container bounce" data-name="Тема">
                <img src="./Тема1.jpg" alt="Image 2">
            </div>
        </div>

        <div id="vote-message" class="pulse">Click on an image to vote!</div>

        <button id="next-round" class="button slide-up">Next Round</button>

        <div id="leaderboard" class="leaderboard">
            <h2>Leaderboard</h2>
            <div class="vote-summary">
                Votes for Али: <span id="votes1" class="vote-count">0</span>
            </div>
            <div class="vote-summary">
                Votes for Тема: <span id="votes2" class="vote-count">0</span>
            </div>
            <div class="vote-summary">
                Votes for Дамиль: <span id="votes3" class="vote-count">0</span>
            </div>
            <div class="vote-summary">
                Votes for Вилен: <span id="votes4" class="vote-count">0</span>
            </div>
            <div class="vote-summary">
                Votes for Аттила: <span id="votes5" class="vote-count">0</span>
            </div>
            <div class="vote-summary">
                Votes for Ваня: <span id="votes6" class="vote-count">0</span>
            </div>
        </div>
    </div>

   




    <script src="./java.js"></script>
</body>

</html>
